<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Doctor</h1>

		<div class="card text-center">
			<div class="card-header">Información del Doctor</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>	
				   <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Genero :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.genero}" class="form-control-plaintext" >
				    </div>	
				   </div>		  
				  <div class="form-group row">
				    <label for="direccion" class="col-sm-2 col-form-label">Direccion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.direccion}" class="form-control-plaintext" >
				    </div>
				    </div>
				    <div class="form-group row">
				    <label for="telefono" class="col-sm-2 col-form-label">Telefono :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.telefono}" class="form-control-plaintext" >
				    </div>
				    </div>
				    
				    <div class="form-group row">
				    <label for="horarioAtencion" class="col-sm-2 col-form-label">HorarioAtencion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.horarioAtencion.tipo}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				   <div class="form-group row">
				    <label for="especialidad" class="col-sm-2 col-form-label">Clinica :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.clinica.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				    
				  <div class="form-group row">
				    <label for="especialidad" class="col-sm-2 col-form-label">Especialidad :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${doctor.especialidad.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				   
				  
				   
				  
				  
				
				  </form>
				  </div>
				
			
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/doctor}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Doctores</a>
				
				
			</div>
		</div>

	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
