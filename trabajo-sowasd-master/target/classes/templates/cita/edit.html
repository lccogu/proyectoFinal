<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edición de la Cita</h1>

		<div class="card">
			<div class="card-header">Edición Cita</div>
			<div class="card-body">

				<form th:action="@{/cita/save}" th:object="${cita}" 
					method="post">
					<div class="form-group">
						<label for="fecha">Fecha de la Cita:</label> 
						<input type="text" class="form-control" 
							placeholder="Fecha de la cita"
							th:field="*{fecha}">
					</div>
					
					<div class="form-group">
						<label for="hora">Hora de la Cita:</label> 
						<input type="text" class="form-control" 
							placeholder="Hora de la cita"
							th:field="*{hora}">
					</div>
					
					<div class="form-group">
						<label for="doctor">Doctor:</label> 
						<select th:field="*{doctor}" class="form-control">
					      <option th:each="doctor : ${doctores}"
					      	th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="paciente">Paciente:</label> 
						<select th:field="*{paciente}" class="form-control">
					      <option th:each="paciente : ${pacientes}"
					      	th:value="${paciente.id}" th:text="${paciente.nombre}"></option>
					    </select>
					   </div>
					    <div class="form-group">
						<label for="tipoAtencion">Tipo Atencion:</label> 
						<select th:field="*{tipoAtencion}" class="form-control">
					      <option th:each="tipoAtencion : ${tipoAtenciones}"
					      	th:value="${tipoAtencion.id}" th:text="${tipoAtencion.descripcion}"></option>
					    </select>
						
					
					</div>
					
					
				
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cita}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
