<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de doctor</h1>

		<div class="card text-center">
			<div class="card-header">Lista de doctores</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Precio</th>
						
						</tr>
					</thead>
					<tbody th:each="producto: ${productos}">
						<tr>
							<th scope="row" th:text="${producto.id}">#</th>
							<td th:text="${producto.nombre}">Mark</td>
							<td th:text="${producto.descripcion}">@mdo</td>
							<td th:text="${producto.precio}">@mdo</td>

							<td>
								<a th:href="@{ 'producto/info/' + ${producto.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a  th:href="@{ 'producto/edit/' + ${producto.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a  th:href="@{ 'producto/del/' + ${producto.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div  class="card-footer text-muted">
				<a th:href="@{producto/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Producto</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
