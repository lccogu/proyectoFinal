<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Especialidadesr</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Especialidades</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Especialidad</th>
							
						</tr>
					</thead>
					<tbody th:each="especialidad: ${especialidades}">
						<tr>
							<th scope="row" th:text="${especialidad.id}">#</th>
							<td th:text="${especialidad.descripcion}">Mark</td>
					
						
							<td>
								<a th:href="@{ 'especialidad/info/' + ${especialidad.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a  th:href="@{ 'especialidad/edit/' + ${especialidad.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a  th:href="@{ 'especialidad/del/' + ${especialidad.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div  class="card-footer text-muted">
				<a th:href="@{especialidad/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nueva Especialidad</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
