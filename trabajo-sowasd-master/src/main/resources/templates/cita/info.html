<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Cita</h1>

		<div class="card text-center">
			<div class="card-header">Información de la cita</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="fecha" class="col-sm-2 col-form-label">Fecha de la cita :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cita.fecha}" class="form-control-plaintext" >
				    </div>
				  </div>	
				   <div class="form-group row">
				    <label for="hora" class="col-sm-2 col-form-label">Hora de la cita :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cita.hora}" class="form-control-plaintext" >
				    </div>	
				   </div>		  
				    
				    <div class="form-group row">
				    <label for="doctor" class="col-sm-2 col-form-label">Doctor :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cita.doctor.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				   <div class="form-group row">
				    <label for="paciente" class="col-sm-2 col-form-label">Paciente :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cita.paciente.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				    
				  <div class="form-group row">
				    <label for="tipoAtencion" class="col-sm-2 col-form-label">Tipo de Atencion :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${cita.tipoAtencion.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				   
				  
				   
				  
				  
				
				  </form>
				  </div>
				
			
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cita}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Citas</a>
				
				
			</div>
		</div>

	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
