<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de doctor</h1>

		<div class="card text-center">
			<div class="card-header">Lista de doctores</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Genero</th>
							<th scope="col">Direccion</th>
							<th scope="col">telefono</th>
							<th scope="col">HorarioAtencion</th>
							<th scope="col">Clinica</th>
							<th scope="col">Especialidad</th>
						</tr>
					</thead>
					<tbody th:each="doctor: ${doctores}">
						<tr>
							<th scope="row" th:text="${doctor.id}">#</th>
							<td th:text="${doctor.nombre}">Mark</td>
							<td th:text="${doctor.genero}">@mdo</td>
							<td th:text="${doctor.direccion}">@mdo</td>
							<td th:text="${doctor.telefono}">@mdo</td>
							<td th:text="${doctor.horarioAtencion.tipo}">@mdo</td>
							<td th:text="${doctor.clinica.nombre}">@mdo</td>
							<td th:text="${doctor.especialidad.descripcion}">@mdo</td>
							<td>
								<a th:href="@{ 'doctor/info/' + ${doctor.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a  th:href="@{ 'doctor/edit/' + ${doctor.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a  th:href="@{ 'doctor/del/' + ${doctor.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div  class="card-footer text-muted">
				<a th:href="@{doctor/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Doctor</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
